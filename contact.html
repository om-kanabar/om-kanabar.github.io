  <main class="c-main content-wrapper flex-grow-1 w-100 pb-5 pt-5">
    <div id="particles-js"></div>
    <h1 class="mb-4">Contact Me</h1>
    <div class="c-form-box">
      <div id="form-container">
        <form action="https://formsubmit.co/e0459f877d74bc51cf22e24a45fd2a74" method="POST" class="needs-validation" novalidate>
          <div class="row">
            <div class="col-12 col-md-6 mb-3 pt-3">
              <label for="email" class="form-label">Your Email: <span class="text-danger">*</span></label>
              <input placeholder="example@example.com" type="email" id="email" name="email" class="form-control" required>
              <div class="invalid-feedback">
                Please provide a valid email address.
              </div>
            </div>
            <div class="col-12 mb-3 pt-3">
              <label for="subject" class="form-label">Subject: <span class="text-danger">*</span></label>
              <input placeholder="Whereas disregard and contempt for human rights have resulted..." type="text" id="subject" name="subject" class="form-control" required>
              <div class="invalid-feedback">
                Please enter a subject.
              </div>
            </div>
            <div class="col-12 mb-3 pt-3">
              <label for="message" class="form-label">Your Message: <span class="text-danger">*</span></label>
              <textarea placeholder="Whereas disregard and contempt for human rights have resulted in barbarous acts which have outraged the conscience of mankind, and the advent of a world in which human beings shall enjoy freedom of speech and belief and freedom from fear and want has been proclaimed as the highest aspiration of the common people," name="message" class="form-control" rows="5" required></textarea>
              <div class="invalid-feedback">
                Please enter your message.
              </div>
            </div>
          </div>
          <div class="none">
            <label class="none" for="nickname">Leave this field empty</label>
            <input class="none" type="text" id="nickname" name="nickname">
          </div>

          <input type="hidden" name="_template" value="box">  
          <input type="hidden" name="_subject" value="">
          <input type="hidden" name="_next" value="https://om-kanabar.github.io/landing.html">
          <button type="submit" id="realSubmit" class="hidden"></button>
          <div id="blockedAlert" class="mt-5 alert alert-danger d-none" role="alert">
            Sorry, your email has been blocked due to spam.
          </div>
        </form>
        <button id="checkBtn" onclick="formSubmit1()" class="btn btn-primary">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-send-fill" viewBox="0 0 16 16"><path d="M15.964.686a.5.5 0 0 0-.65-.65L.767 5.855H.766l-.452.18a.5.5 0 0 0-.082.887l.41.26.001.002 4.995 3.178 3.178 4.995.002.002.26.41a.5.5 0 0 0 .886-.083zm-1.833 1.89L6.637 10.07l-.215-.338a.5.5 0 0 0-.154-.154l-.338-.215 7.494-7.494 1.178-.471z"/></svg>
